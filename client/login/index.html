<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBot - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" onerror="document.body.innerHTML='<div style=\'color:red;font-size:1.2rem;padding:2em;text-align:center\'>Không load được file CSS!<br>Hãy kiểm tra lại đường dẫn hoặc cấu hình server.<br>Đường dẫn đúng: /client/login/index.html hoặc ../login/index.html</div>'">
    <link rel="icon" type="image/png" href="../favicon_icon.png">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="app-logo header-bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="app-title">
                    <h1>DocBot</h1>
                    <p>Your smart assistant for documents</p>
                </div>
            </div>
            
            <div class="login-options">
                <div class="login-card" id="loginForm">
                    <h3>Sign In</h3>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div style="display:flex; gap:8px; align-items:center">
                                <input type="password" id="loginPassword" required style="flex:1">
                                <button type="button" class="btn btn-secondary pw-toggle" id="toggleLoginPw">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" id="forgotPassword" class="forgot-password">Forgot your password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
                    </form>
                    <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Sign Up</a></p>
                </div>

                <div class="login-card" id="registerForm" style="display: none;">
                    <h3>Sign Up</h3>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div style="display:flex; gap:8px; align-items:center">
                                <input type="password" id="registerPassword" required minlength="6" style="flex:1">
                                <button type="button" class="btn btn-secondary pw-toggle" id="toggleRegisterPw">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <div style="display:flex; gap:8px; align-items:center">
                                <input type="password" id="registerConfirmPassword" required style="flex:1">
                                <button type="button" class="btn btn-secondary pw-toggle" id="toggleRegisterPw2">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="registerBtn">Sign Up</button>
                    </form>
                    <p class="switch-form">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Password Reset Modal (combined) -->
    <div id="resetConfirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Set New Password</h3>
                <span class="close" id="closeResetConfirmModal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Enter your email to get the code, then set your new password.</p>
                <form id="resetConfirmForm">
                    <div class="form-group">
                        <label for="resetConfirmEmail">Email</label>
                        <input type="email" id="resetConfirmEmail" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="resetSendLinkBtn" style="width:100%;margin-bottom:8px">Send Reset Link</button>
                    </div>
                    <div class="form-group">
                        <label for="resetOtp">Verification code</label>
                        <input type="text" id="resetOtp" maxlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="resetNewPassword">New password</label>
                        <div style="display:flex; gap:8px; align-items:center">
                            <input type="password" id="resetNewPassword" required minlength="6" style="flex:1">
                            <button type="button" class="btn btn-secondary pw-toggle" id="toggleResetPw">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resetConfirmPassword">Confirm new password</label>
                        <div style="display:flex; gap:8px; align-items:center">
                            <input type="password" id="resetConfirmPassword" required minlength="6" style="flex:1">
                            <button type="button" class="btn btn-secondary pw-toggle" id="toggleResetPw2">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="resetConfirmBtn">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../shared/api-client.js"></script>
    <script src="login.js"></script>
</body>
</html>
