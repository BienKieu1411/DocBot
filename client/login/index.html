<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBot - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" onerror="document.body.innerHTML='<div style=\'color:red;font-size:1.2rem;padding:2em;text-align:center\'>Không load được file CSS!<br>Hãy kiểm tra lại đường dẫn hoặc cấu hình server.<br>Đường dẫn đúng: /client/login/index.html hoặc ../login/index.html</div>'">
    <link rel="icon" type="image/png" href="../favicon_icon.png">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="app-logo header-bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="app-title">
                    <h1>DocBot</h1>
                    <p>Your smart assistant for documents</p>
                </div>
            </div>
            
            <div class="login-options">
                <div class="login-card" id="loginForm">
                    <h3>Sign In</h3>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Sign Up</a></p>
                </div>

                <div class="login-card" id="registerForm" style="display: none;">
                    <h3>Sign Up</h3>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <input type="password" id="registerConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <p class="switch-form">Already have an account? <a href="#" id="showLogin">Sign In</a></p>
                </div>

                <div class="login-card guest-option">
                    <button class="btn btn-secondary" id="guestLogin" style="font-size:1.08rem;padding:12px 32px;border-radius:12px;font-weight:600;">Continue as Guest</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../shared/supabase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
